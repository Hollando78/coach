<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-in-the-Hat Overflow</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="catContainer">
            <svg id="catSvg" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
                <g id="catBody">
                    <ellipse cx="100" cy="250" rx="40" ry="50" fill="#333" />
                    <ellipse cx="100" cy="200" rx="35" ry="45" fill="#333" />
                    <circle cx="100" cy="165" r="30" fill="#333" />
                    <path d="M 75 155 Q 70 145 75 140" stroke="#333" stroke-width="3" fill="none" />
                    <path d="M 125 155 Q 130 145 125 140" stroke="#333" stroke-width="3" fill="none" />
                    <ellipse cx="100" cy="260" rx="15" ry="8" fill="#fff" />
                    <circle cx="88" cy="160" r="5" fill="#fff" />
                    <circle cx="112" cy="160" r="5" fill="#fff" />
                    <circle cx="88" cy="160" r="3" fill="#000" />
                    <circle cx="112" cy="160" r="3" fill="#000" />
                    <path d="M 85 170 Q 100 175 115 170" stroke="#fff" stroke-width="2" fill="none" />
                    <line x1="60" y1="165" x2="30" y2="160" stroke="#333" stroke-width="2" />
                    <line x1="60" y1="175" x2="30" y2="175" stroke="#333" stroke-width="2" />
                    <line x1="140" y1="165" x2="170" y2="160" stroke="#333" stroke-width="2" />
                    <line x1="140" y1="175" x2="170" y2="175" stroke="#333" stroke-width="2" />
                    <ellipse cx="70" cy="260" rx="12" ry="20" fill="#333" />
                    <ellipse cx="130" cy="260" rx="12" ry="20" fill="#333" />
                </g>
                <g id="hat" cursor="pointer">
                    <!-- Invisible larger touch target -->
                    <rect x="50" y="90" width="100" height="80" fill="transparent" />
                    <!-- Visible hat -->
                    <rect x="70" y="110" width="60" height="50" fill="#ff0000" />
                    <rect x="70" y="115" width="60" height="8" fill="#fff" />
                    <rect x="70" y="130" width="60" height="8" fill="#fff" />
                    <rect x="70" y="145" width="60" height="8" fill="#fff" />
                    <ellipse cx="100" cy="160" rx="40" ry="5" fill="#ff0000" />
                    <ellipse cx="100" cy="110" rx="30" ry="5" fill="#ff0000" />
                </g>
            </svg>
        </div>
        <canvas id="gameCanvas"></canvas>
        <canvas id="effectsCanvas"></canvas>
        
        <div id="ui">
            <div id="scoreDisplay">Items: <span id="itemCount">0</span></div>
            <button id="resetBtn" aria-label="Reset game">â†»</button>
            <button id="muteBtn" aria-label="Toggle sound">ðŸ”Š</button>
        </div>
        
        <div id="toast" class="toast" aria-live="polite"></div>
    </div>
    
    <script src="matter.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
