<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Notes</title>
    <link rel="stylesheet" href="voice-notes.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
            <h1>Voice Notes</h1>
        </nav>
        
        <main class="main-content">
            <div class="recording-section">
                <p id="recording-status" class="status-text">Tap to Record</p>
                
                <div class="record-button-container">
                    <button id="recordBtn" class="record-btn" aria-label="Start recording">
                        <svg class="record-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C13.1046 2 14 2.89543 14 4V12C14 13.1046 13.1046 14 12 14C10.8954 14 10 13.1046 10 12V4C10 2.89543 10.8954 2 12 2Z"/>
                            <path d="M17 10V12C17 15.866 13.866 19 10 19H8V21H16V19H14C16.7614 19 19 16.7614 19 14V10H17Z"/>
                        </svg>
                        <svg class="stop-icon hidden" viewBox="0 0 24 24" fill="currentColor">
                            <rect x="6" y="6" width="12" height="12" rx="2"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Live Transcription Display -->
                <div id="liveTranscriptionContainer" class="live-transcription-container hidden">
                    <h3>Live Transcription:</h3>
                    <div id="liveTranscription" class="live-transcription"></div>
                </div>
            </div>
            
            <div class="recordings-section">
                <button id="showRecordingsBtn" class="show-recordings-btn" disabled>
                    üìù My Recordings
                </button>
                
                <div id="recordingsList" class="recordings-list hidden">
                    <h2>My Recordings</h2>
                    <div id="recordingsContainer" class="recordings-container">
                        <p class="no-recordings">No recordings yet. Start by making your first recording!</p>
                    </div>
                </div>
            </div>
        </main>
        
        <!-- Transcription Modal -->
        <div id="transcriptionModal" class="modal hidden">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Transcription</h3>
                    <button id="closeModal" class="close-btn">&times;</button>
                </div>
                <div id="transcriptionContent" class="modal-body">
                    <p>Transcribing... Please wait.</p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="voice-notes.js"></script>
</body>
</html>
