<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Checklist - Web App</title>
    <link rel="stylesheet" href="checklist.css">
</head>
<body>
    <div id="app" class="container">
        <div class="header">
            <h1 class="title">📝 Simple Checklist</h1>
            <a href="/#apps" class="back-link">← Back to Dashboard</a>
        </div>

        <div class="input-container">
            <input 
                type="text" 
                class="text-input" 
                id="newItemInput"
                placeholder="Add new item..." 
                maxlength="200"
            >
            <button class="add-button" id="addButton">
                <span class="add-button-text">+</span>
            </button>
        </div>

        <div class="stats-container">
            <div class="stat">
                <span class="stat-number" id="totalItems">0</span>
                <span class="stat-label">Total</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="completedItems">0</span>
                <span class="stat-label">Completed</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="remainingItems">0</span>
                <span class="stat-label">Remaining</span>
            </div>
        </div>

        <div class="filter-container">
            <button class="filter-button active" data-filter="all">All</button>
            <button class="filter-button" data-filter="pending">Pending</button>
            <button class="filter-button" data-filter="completed">Completed</button>
        </div>

        <div class="list-container">
            <div id="itemsList" class="items-list"></div>
            <div id="emptyState" class="empty-state hidden">
                <div class="empty-icon">📋</div>
                <h3>No items yet</h3>
                <p>Add your first checklist item above to get started!</p>
            </div>
        </div>

        <div class="actions-container">
            <button class="action-button" id="clearCompletedBtn">🗑️ Clear Completed</button>
            <button class="action-button" id="exportBtn">📤 Export List</button>
        </div>
    </div>

    <script src="checklist.js"></script>
</body>
</html>
