<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Master</title>
    <link rel="stylesheet" href="chess.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <nav class="nav">
            <a href="index.html" class="back-btn">‚Üê Back to Dashboard</a>
            <h1>Chess Master</h1>
        </nav>
        
        <main class="main-content">
            <!-- Main Menu -->
            <div id="mainMenu" class="menu-screen">
                <div class="menu-content">
                    <h2>‚ôî Chess Master ‚ôõ</h2>
                    
                    <div class="difficulty-selector">
                        <h3>Select Difficulty</h3>
                        <div class="difficulty-buttons">
                            <button class="difficulty-btn" data-difficulty="easy">Easy</button>
                            <button class="difficulty-btn active" data-difficulty="medium">Medium</button>
                            <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                        </div>
                    </div>
                    
                    <div class="game-mode-buttons">
                        <button id="playVsAI" class="mode-btn ai-btn">
                            ü§ñ Play vs AI
                        </button>
                        <button id="twoPlayer" class="mode-btn player-btn">
                            üë• Two Player
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Game Screen -->
            <div id="gameScreen" class="game-screen hidden">
                <div class="game-header">
                    <div class="game-info">
                        <div class="turn-indicator">
                            <span id="currentTurn">White</span>'s Turn
                        </div>
                        <div class="game-status" id="gameStatus"></div>
                    </div>
                    <button id="backToMenu" class="back-menu-btn">
                        üè† Menu
                    </button>
                </div>
                
                <div class="game-container">
                    <div class="captured-pieces black-captured">
                        <h4>Black Captured</h4>
                        <div id="blackCaptured" class="captured-list"></div>
                    </div>
                    
                    <div class="chessboard-container">
                        <div id="chessboard" class="chessboard">
                            <!-- 64 squares will be generated by JavaScript -->
                        </div>
                    </div>
                    
                    <div class="captured-pieces white-captured">
                        <h4>White Captured</h4>
                        <div id="whiteCaptured" class="captured-list"></div>
                    </div>
                </div>
                
                <div class="game-controls">
                    <button id="newGame" class="control-btn">
                        üîÑ New Game
                    </button>
                    <button id="undoMove" class="control-btn" disabled>
                        ‚Ü©Ô∏è Undo Move
                    </button>
                </div>
            </div>
            
            <!-- Game Over Modal -->
            <div id="gameOverModal" class="modal hidden">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3 id="gameOverTitle">Game Over</h3>
                    </div>
                    <div class="modal-body">
                        <p id="gameOverMessage"></p>
                        <div class="modal-buttons">
                            <button id="playAgain" class="modal-btn primary">
                                üéÆ Play Again
                            </button>
                            <button id="backToMenuFromModal" class="modal-btn secondary">
                                üè† Main Menu
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    
    <script src="chess.js"></script>
</body>
</html>
